<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <form id="weatherForm">
        <input type="text" id="city" placeholder="Enter city name" required>
        <button type="submit" id="submit">Get Weather</button>
    </form>

    <div>
        <h1 id="cityname"></h1>
        <p>Temperature: <span id="temp"></span>°C</p>
        <p>Feels Like: <span id="feels_like"></span>°C</p>
        <p>Humidity: <span id="humidityy"></span>%</p>
        <p>Min Temperature: <span id="min_temp"></span>°C</p>
        <p>Max Temperature: <span id="max_temp"></span>°C</p>
        <p>Wind Speed: <span id="wind_speed"></span> km/h</p>
        <p>Wind Degrees: <span id="wind_degrees"></span>°</p>
        <p>Sunrise: <span id="sunrise"></span></p>
        <p>Sunset: <span id="sunset"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
